<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:description" content="Fully-automatic social crypto trading platform">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/header.css">
  <link rel="stylesheet" href="./assets/styles/hero.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="main-header__wrapper">
        <a href="/" class="main-header-logo">
          <img src="./assets/images/logotypes/logo.svg" alt="logo" class="logo">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/index.html" class="nav__link nav__link--action">ICO</a>
            </li>
            <li class="nav__item">
              <a href="/index.html#team" class="nav__link">Team</a>
            </li>
            <li class="nav__item">
              <a href="/index.html#contact-form" class="nav__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="hero-container">
      <div class="hero-sub-wrapper">
        <div class="hero-slogan">
          <h1 class="hero-slogan__heading">The first fully-automatic social crypto trading platform with real crypto currency</h1>
        </div>
        <div class="subscribe">
          <form action="" method="get" class="subscribe__form">
            <h2 class="subscribe__header">
              Subscribe and get the lastes information
            </h2>
            <div class="subscribe__form_inputs">
              <input value="Enter your email" type="email" name="email" id="email" class="subscribe__input" required>
              <input type="submit" value="Subscribe" class="subscribe__submit">
            </div>
          </form>
        </div>
      </div>
      <button class="btn-down">
        <img src="./assets/images/icons/arrow-down.svg" alt="" class="btn-down__svg">
      </button>
      <div class="video-modal">
        <img src="./assets/images/pics/surffing-stock.png" alt="" class="video-modal__thumbnail">
        <button class="video-modal__play-btn">
          <img src="./assets/images/icons/play-button.svg" alt="" class="video-modal__play-arrow">
        </button>
      </div>
    </div>
  </section>
  <section class="video-modal"></section>
  <section class="team"></section>
  <section class="contact-form"></section>
  <footer class="footer"></footer>
</body>
</html>
